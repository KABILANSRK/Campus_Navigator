<head>
    <title>Scroll to Top Example</title>
    <style>
        #scroll-to-top {
            position: fixed;
            bottom: 20px;
            left: 20px;
            cursor: pointer;
            display: none;
            font-size: 24px;
            background-color:  #222;
            color: #1F75FE;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            text-align: center;
            line-height: 40px;
        }
    </style>
  </head>
  <body>
    <!-- Your page content goes here -->
    <div style="height: 2000px; background-color: #222;">
        <!-- Dummy content to create scrolling -->
    </div>
  
    <!-- Scroll to top button -->
    <div id="scroll-to-top" onclick="redirectToIndex()" style="position: fixed; top: 20px; left: 20px;">←</div>
  
    <script>
        // Function to redirect to the index.html page
        function redirectToIndex() {
            window.location.href = "index.html";
        }
  
        // Show/hide scroll to top button based on scroll position
        window.onscroll = function() {
            var scrollToTopBtn = document.getElementById("scroll-to-top");
            if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
                scrollToTopBtn.style.display = "block";
            } else {
                scrollToTopBtn.style.display = "none";
            }
        };
    </script>
</body>
