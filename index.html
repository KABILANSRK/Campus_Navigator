<script>
    function showSelected(selectedButton) {
        var firstButton = document.getElementById('first');
        var secondButton = document.getElementById('second');
        var statement = document.getElementById('statement');
        var dropdown1 = document.getElementById('dropdown1');
        var dropdown2 = document.getElementById('dropdown2');

        if (selectedButton === 'first') {
            statement.innerText = "𝐏𝐥𝐞𝐚𝐬𝐞 𝐢𝐧𝐝𝐢𝐜𝐚𝐭𝐞 𝐰𝐡𝐞𝐫𝐞 𝐲𝐨𝐮'𝐫𝐞 𝐡𝐞𝐚𝐝𝐞𝐝";
            dropdown1.style.display = 'block';
            dropdown2.style.display = 'none';
            secondButton.style.display = 'none';
        } else if (selectedButton === 'second') {
            statement.innerText = "𝐒𝐡𝐚𝐫𝐞 𝐲𝐨𝐮𝐫 𝐧𝐞𝐚𝐫𝐛𝐲 𝐯𝐞𝐧𝐮𝐞 𝐟𝐨𝐫 𝐜𝐮𝐫𝐫𝐞𝐧𝐭 𝐥𝐨𝐜𝐚𝐭𝐢𝐨𝐧";
            dropdown1.style.display = 'none';
            dropdown2.style.display = 'block';
            firstButton.style.display = 'none';
        }

        document.getElementById('textbox-container').style.display = 'block';
    }

    function toggleDropdown() {
        var dropdownContent = document.getElementById("dropdownContent");
        if (dropdownContent.style.display === "none") {
            dropdownContent.style.display = "block";
        } else {
            dropdownContent.style.display = "none";
        }
    }
</script>

  };

<script>
  // Function to toggle the feedback pop-up
  function toggleFeedbackPopup() {
      var feedbackPopup = document.getElementById("feedback-popup");
      if (feedbackPopup.style.display === "none" || feedbackPopup.style.display === "") {
          feedbackPopup.style.display = "block";
      } else {
          feedbackPopup.style.display = "none";
          // Redirect to a new webpage on double click
          var icon = document.getElementById("message-icon");
          icon.onclick = function() {
              if(icon.getAttribute("clicked") === "true") {
                  window.location.href = "https://example.com"; // Change to your desired URL
              } else {
                  icon.setAttribute("clicked", "true");
                  setTimeout(function(){
                      icon.removeAttribute("clicked");
                  }, 300);
              }
          }
      }
  }
</script>
